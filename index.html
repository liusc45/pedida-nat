<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Nat y Salo ❤️</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=abel:400" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Abel', sans-serif;
            touch-action: manipulation;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        .contenedor {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a8edea);
            background-size: 400% 400%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .carta {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(1.5rem, 5vw, 3.5rem);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: min(90%, 600px);
            width: 100%;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carta:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .nombres {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: pulseText 2s ease-in-out infinite;
        }

        @keyframes pulseText {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .pregunta {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: #4a4a4a;
            margin: 2rem 0;
            font-weight: 400;
            line-height: 1.4;
        }

        .botones {
            display: flex;
            gap: clamp(1rem, 3vw, 2rem);
            justify-content: center;
            margin-top: 3rem;
            flex-direction: row;
        }

        @media (max-width: 480px) {
            .botones {
                flex-direction: column;
            }
        }

        button {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            padding: 1em 2em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            position: relative;
            overflow: hidden;
            width: 100%;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            transform: translateY(-100%);
            transition: 0.3s;
        }

        button:hover::before {
            transform: translateY(0);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 117, 140, 0.4);
        }

        #yesBtn:hover, #yesBtn:active {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 117, 140, 0.6);
        }

        #noBtn {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #4a4a4a;
        }

        .letrero {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: clamp(1.5rem, 4vw, 2.5rem);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1001;
            max-width: min(90%, 600px);
            width: 100%;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: #4a4a4a;
            backdrop-filter: blur(10px);
        }

        .corazones {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        .corazon {
            position: absolute;
            font-size: clamp(2rem, 5vw, 2.5rem);
            animation: flotar 3s ease-in-out;
            opacity: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        @keyframes flotar {
            0% { 
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        @media (hover: none) {
            .carta:hover {
                transform: none;
            }
            
            button:hover::before {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="carta animate__animated animate__fadeIn">
            <div class="nombres">Nat y Salo 💝</div>
            <p class="pregunta">¿Quieres ser mi novia y parte de mi vida para siempre? 💖</p>
            <div class="botones">
                <button id="yesBtn" class="animate__animated animate__pulse animate__infinite">¡Sí! 💖</button>
                <button id="noBtn">No 💔</button>
            </div>
        </div>
    </div>
    <div id="letrero" class="letrero animate__animated"></div>
    <div class="corazones" id="corazones"></div>

    <script>
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const letrero = document.querySelector('#letrero');
        const corazones = document.querySelector('#corazones');
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        const letreros = [
            "Nat, eres el amor de mi vida ❤️",
            "Salo, eres mi princesita hermosa 👨‍👧",
            "Quiero ser parte de sus vidas para siempre 💑",
            "Las amo con todo mi corazón 💝",
            "Quiero hacerlas felices cada día 🌟",
            "Son lo más valioso que tengo ✨",
            "Quiero ser el padre que Salo merece 👨‍👧",
            "Juntos seremos la familia más feliz 👨‍👩‍👧",
            "Las protegeré y cuidaré siempre 💖",
            "Son mi más grande bendición ❤️",
            "Quiero despertar cada día a su lado 💑",
            "Me gustaría darle un hermanito a Salo 👶",
            "Para que no esté solita y jueguen juntos 👧👶",
            "Y formar la familia más hermosa y unida 👨‍👩‍👧‍👦",
            "Las amo con toda mi alma 💝"
        ];

        function crearCorazones() {
            corazones.style.display = 'block';
            const emojis = ['❤️', '💖', '💝', '💕', '💗', '👨‍👩‍👧', '✨', '👶'];
            const numCorazones = isMobile ? 25 : 50;
            
            for (let i = 0; i < numCorazones; i++) {
                setTimeout(() => {
                    const corazon = document.createElement('div');
                    corazon.classList.add('corazon');
                    corazon.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    corazon.style.left = Math.random() * 100 + 'vw';
                    corazones.appendChild(corazon);
                    
                    setTimeout(() => {
                        corazon.remove();
                    }, 3000);
                }, i * (isMobile ? 150 : 100));
            }
        }

        function mostrarLetreros(index = 0) {
            if (index < letreros.length) {
                letrero.style.display = 'block';
                letrero.textContent = letreros[index];
                letrero.classList.add('animate__fadeIn');
                crearCorazones();
                
                setTimeout(() => {
                    letrero.classList.remove('animate__fadeIn');
                    letrero.classList.add('animate__fadeOut');
                    
                    setTimeout(() => {
                        letrero.style.display = 'none';
                        letrero.classList.remove('animate__fadeOut');
                        setTimeout(() => {
                            mostrarLetreros(index + 1);
                        }, 200);
                    }, 1000);
                }, isMobile ? 3000 : 2500);
            } else {
                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com/watch?v=is_iOZeHTfU';
                }, 1000);
            }
        }

        yesBtn.addEventListener('click', function() {
            document.querySelector('.carta').classList.add('animate__fadeOutUp');
            setTimeout(() => {
                document.querySelector('.carta').style.display = 'none';
                crearCorazones();
                mostrarLetreros();
            }, 1000);
        });

        if (!isMobile) {
            let noBtnMoves = 0;
            noBtn.addEventListener('mouseover', function() {
                noBtnMoves++;
                const randomX = parseInt(Math.random() * 80 + 10);
                const randomY = parseInt(Math.random() * 80 + 10);
                
                noBtn.style.setProperty('position', 'absolute');
                noBtn.style.setProperty('top', randomY + '%');
                noBtn.style.setProperty('left', randomX + '%');
                noBtn.style.setProperty('transform', `translate(-${randomX}%, -${randomY}%)`);
                
                if (noBtnMoves > 5) {
                    noBtn.innerHTML = "¡Ni lo intentes! 😘";
                }
            });
        } else {
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const randomX = parseInt(Math.random() * 80 + 10);
                const randomY = parseInt(Math.random() * 80 + 10);
                
                noBtn.style.setProperty('position', 'absolute');
                noBtn.style.setProperty('top', randomY + '%');
                noBtn.style.setProperty('left', randomX + '%');
                noBtn.style.setProperty('transform', `translate(-${randomX}%, -${randomY}%)`);
                noBtn.innerHTML = "¡Ni lo intentes! 😘";
            });
        }

        // Prevenir zoom en dispositivos móviles
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Mejorar rendimiento en móviles
        window.addEventListener('load', function() {
            if (isMobile) {
                window.scrollTo(0, 1);
            }
        });
    </script>
</body>
</html>
