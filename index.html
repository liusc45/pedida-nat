<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nat y Salo ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .contenedor {
            background: linear-gradient(-45deg, #FF9A8B, #FF6B95, #84A9FF, #93FFD8);
            background-size: 400% 400%;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .carta {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 600px;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nombres {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FF6B95, #84A9FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: latido 1.5s ease-in-out infinite;
        }

        .pregunta {
            font-size: 2rem;
            color: #333;
            margin: 2rem 0;
            font-weight: bold;
        }

        .botones {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            font-size: 1.3rem;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #yesBtn {
            background: linear-gradient(45deg, #FF6B95, #84A9FF);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 149, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 149, 0.6);
        }

        #noBtn {
            background: linear-gradient(45deg, #84A9FF, #93FFD8);
            color: white;
            position: relative;
        }

        .letrero {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
            animation: aparecer 1s ease-out;
            max-width: 90%;
            width: 600px;
            text-align: center;
            font-size: 2rem;
            color: #333;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .corazones {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        .corazon {
            position: absolute;
            font-size: 2rem;
            animation: flotar 2s ease-in-out;
        }

        @keyframes flotar {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-50vh) scale(1) rotate(180deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0) rotate(360deg); opacity: 0; }
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="carta">
            <div class="nombres">Nat y Salo 💝</div>
            <p class="pregunta">¿Quieres ser mi novia y parte de mi vida? 💖</p>
            <div class="botones">
                <button id="yesBtn">¡Sí! 💖</button>
                <button id="noBtn">No 💔</button>
            </div>
        </div>
    </div>
    <div id="letrero" class="letrero"></div>
    <div class="corazones" id="corazones"></div>

    <script>
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const letrero = document.querySelector('#letrero');
        const corazones = document.querySelector('#corazones');

        const letreros = [
            "Nat, eres el amor de mi vida ❤️",
            "Salo, eres mi princesita hermosa 👨‍👧",
            "Quiero ser parte de sus vidas para siempre 💑",
            "Las amo con todo mi corazón 💝",
            "Quiero hacerlas felices cada día 🌟",
            "Son lo más valioso que tengo ✨",
            "Quiero ser el padre que Salo merece 👨‍👧",
            "Juntos seremos la familia más feliz 👨‍👩‍👧",
            "Las protegeré y cuidaré siempre 💖",
            "Son mi más grande bendición ❤️",
            "Quiero despertar cada día a su lado 💑",
            "Las amo con toda mi alma 💝"
        ];

        function crearCorazones() {
            corazones.style.display = 'block';
            const emojis = ['❤️', '💖', '💝', '💕', '💗', '👨‍👩‍👧', '✨'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const corazon = document.createElement('div');
                    corazon.classList.add('corazon');
                    corazon.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    corazon.style.left = Math.random() * 100 + 'vw';
                    corazones.appendChild(corazon);
                    
                    setTimeout(() => {
                        corazon.remove();
                    }, 2000);
                }, i * 50);
            }
        }

        function mostrarLetreros(index = 0) {
            if (index < letreros.length) {
                letrero.style.display = 'block';
                letrero.textContent = letreros[index];
                crearCorazones();
                
                setTimeout(() => {
                    letrero.style.display = 'none';
                    setTimeout(() => {
                        mostrarLetreros(index + 1);
                    }, 200);
                }, 2000);
            } else {
                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com/watch?v=is_iOZeHTfU';
                }, 1000);
            }
        }

        yesBtn.addEventListener('click', function () {
            document.querySelector('.carta').style.display = 'none';
            crearCorazones();
            mostrarLetreros();
        });

        noBtn.addEventListener('mouseover', function () {
            const randomX = parseInt(Math.random() * 100);
            const randomY = parseInt(Math.random() * 100);
            noBtn.style.setProperty('position', 'absolute');
            noBtn.style.setProperty('top', randomY + '%');
            noBtn.style.setProperty('left', randomX + '%');
            noBtn.style.setProperty('transform', `translate(-${randomX}%,-${randomY}%)`);
        });
    </script>
</body>
</html>
