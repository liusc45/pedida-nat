<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Nat y Salo ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=abel:400" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Abel', sans-serif;
            touch-action: manipulation;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        .contenedor {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a8edea);
            background-size: 400% 400%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .carta {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(1.5rem, 5vw, 2rem);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: min(85%, 500px);
            width: 100%;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .pregunta {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-weight: 600;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0.5rem 0;
            line-height: 1.4;
        }

        .botones {
            display: flex;
            gap: clamp(2rem, 5vw, 3rem);
            justify-content: center;
            flex-direction: row;
            padding: 0.5rem 0;
        }

        button {
            font-size: clamp(2rem, 5vw, 2.5rem);
            padding: 0.5em;
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #yesBtn, #yesBtnSalo {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 117, 140, 0.4);
        }

        #noBtn, #noBtnSalo {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #4a4a4a;
        }

        .letrero {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: clamp(1.5rem, 4vw, 2.5rem);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1001;
            max-width: min(90%, 600px);
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .mensaje-contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .mensaje-texto {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: #4a4a4a;
        }

        .mensaje-imagen {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .corazones {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        .corazon {
            position: absolute;
            font-size: clamp(2rem, 5vw, 2.5rem);
            animation: flotar 3s ease-in-out;
            opacity: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        @keyframes flotar {
            0% { 
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <!-- Primera carta - Pregunta para Nat -->
        <div id="cartaNat" class="carta animate__animated animate__fadeIn">
            <div class="pregunta">Nat, ¬øquieres ser mi novia y compartir tu vida conmigo para siempre? üíñ</div>
            <div class="botones">
                <button id="yesBtn" class="animate__animated animate__pulse animate__infinite">‚ù§Ô∏è</button>
                <button id="noBtn">üíî</button>
            </div>
        </div>

        <!-- Segunda carta - Pregunta para Salo (inicialmente oculta) -->
        <div id="cartaSalo" class="carta animate__animated animate__fadeIn" style="display: none;">
            <div class="pregunta">Salo, ¬øme permitir√≠as ser tu pap√° y cuidarte con todo mi amor? üë®‚Äçüëß</div>
            <div class="botones">
                <button id="yesBtnSalo" class="animate__animated animate__pulse animate__infinite">‚ù§Ô∏è</button>
                <button id="noBtnSalo">üíî</button>
            </div>
        </div>
    </div>
    <div id="letrero" class="letrero animate__animated"></div>
    <div class="corazones" id="corazones"></div>

    <script>
        const mensajes = [
            {
                texto: "Son el amor de mi vida ‚ù§Ô∏è",
                imagen: "https://nat-pho.b-cdn.net/WhatsApp%20Image%202024-12-31%20at%2022.10.54%20(1).jpeg"
            },
            {
                texto: "Quiero hacerlas felices cada d√≠a de mi vida üíù",
                imagen: "https://nat-pho.b-cdn.net/WhatsApp%20Image%202024-12-31%20at%2022.10.54%20(2).jpeg"
            },
            {
                texto: "Salo es una princesita hermosa üë®‚Äçüëß",
                imagen: "https://nat-pho.b-cdn.net/WhatsApp%20Image%202024-12-31%20at%2022.10.54%20(3).jpeg"
            },
            {
                texto: "Y pronto tendr√° un hermanito para jugar üë∂",
                imagen: "https://nat-pho.b-cdn.net/WhatsApp%20Image%202024-12-31%20at%2022.10.54%20(4).jpeg"
            },
            {
                texto: "Para que no est√© solita y se diviertan juntos üíï",
                imagen: "https://nat-pho.b-cdn.net/WhatsApp%20Image%202024-12-31%20at%2022.10.54%20(5).jpeg"
            },
            {
                texto: "Seremos la familia m√°s feliz y unida üë®‚Äçüë©‚Äçüëß‚Äçüë¶",
                imagen: "https://nat-pho.b-cdn.net/WhatsApp%20Image%202024-12-31%20at%2022.10.54%20(6).jpeg"
            },
            {
                texto: "Los amar√© y cuidar√© con todo mi coraz√≥n üíñ",
                imagen: "https://nat-pho.b-cdn.net/WhatsApp%20Image%202024-12-31%20at%2022.10.53.jpeg"
            }
        ];

        const cartaNat = document.getElementById('cartaNat');
        const cartaSalo = document.getElementById('cartaSalo');
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const yesBtnSalo = document.querySelector('#yesBtnSalo');
        const noBtnSalo = document.querySelector('#noBtnSalo');
        const letrero = document.querySelector('#letrero');
        const corazones = document.querySelector('#corazones');
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function crearCorazones() {
            corazones.style.display = 'block';
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó', 'üë®‚Äçüë©‚Äçüëß', '‚ú®', 'üë∂'];
            const numCorazones = isMobile ? 25 : 50;
            
            for (let i = 0; i < numCorazones; i++) {
                setTimeout(() => {
                    const corazon = document.createElement('div');
                    corazon.classList.add('corazon');
                    corazon.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    corazon.style.left = Math.random() * 100 + 'vw';
                    corazones.appendChild(corazon);
                    
                    setTimeout(() => {
                        corazon.remove();
                    }, 3000);
                }, i * (isMobile ? 150 : 100));
            }
        }

        function mostrarMensajeConFoto(mensaje) {
            const contenedor = document.createElement('div');
            contenedor.className = 'mensaje-contenedor animate__animated animate__fadeIn';
            
            const texto = document.createElement('div');
            texto.className = 'mensaje-texto';
            texto.textContent = mensaje.texto;
            
            const imagen = document.createElement('img');
            imagen.className = 'mensaje-imagen';
            imagen.src = mensaje.imagen;
            imagen.alt = 'Foto de amor';
            
            contenedor.appendChild(texto);
            contenedor.appendChild(imagen);
            
            letrero.innerHTML = '';
            letrero.appendChild(contenedor);
        }

        function mostrarMensajes(index = 0) {
            if (index < mensajes.length) {
                letrero.style.display = 'block';
                mostrarMensajeConFoto(mensajes[index]);
                crearCorazones();
                
                setTimeout(() => {
                    letrero.classList.add('animate__fadeOut');
                    
                    setTimeout(() => {
                        letrero.style.display = 'none';
                        letrero.classList.remove('animate__fadeOut');
                        setTimeout(() => {
                            mostrarMensajes(index + 1);
                        }, 200);
                    }, 1000);
                }, isMobile ? 4000 : 3500);
            } else {
                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com/watch?v=is_iOZeHTfU';
                }, 1000);
            }
        }

        // Eventos para la primera carta (Nat)
        yesBtn.addEventListener('click', function() {
            cartaNat.classList.add('animate__fadeOutUp');
            setTimeout(() => {
                cartaNat.style.display = 'none';
                cartaSalo.style.display = 'block';
                crearCorazones();
            }, 1000);
        });

        // Eventos para la segunda carta (Salo)
        yesBtnSalo.addEventListener('click', function() {
            cartaSalo.classList.add('animate__fadeOutUp');
            setTimeout(() => {
                cartaSalo.style.display = 'none';
                crearCorazones();
                mostrarMensajes();
            }, 1000);
        });

        // Funci√≥n para mover el bot√≥n No
        function moverBoton(boton) {
            const randomX = parseInt(Math.random() * 80 + 10);
            const randomY = parseInt(Math.random() * 80 + 10);
            
            boton.style.setProperty('position', 'absolute');
            boton.style.setProperty('top', randomY + '%');
            boton.style.setProperty('left', randomX + '%');
            boton.style.setProperty('transform', `translate(-${randomX}%, -${randomY}%)`);
        }

        // Eventos para los botones No
        if (!isMobile) {
            noBtn.addEventListener('mouseover', () => moverBoton(noBtn));
            noBtnSalo.addEventListener('mouseover', () => moverBoton(noBtnSalo));
        } else {
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moverBoton(noBtn);
            });
            noBtnSalo.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moverBoton(noBtnSalo);
            });
        }

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        window.addEventListener('load', function() {
            if (isMobile) {
                window.scrollTo(0, 1);
            }
        });
    </script>
</body>
</html>
